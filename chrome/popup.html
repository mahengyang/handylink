<html>
    <head>
        <meta charset="utf-8"></meta>
        <script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="../js/popup.js"></script>
        <link href="css/popup.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="main" >
            <form action="form_action.asp" method="get">
                <div id="email" class="row">
                    <span class="rowhead">Email:</span>
                    <input id="mailaddr" class="info" placeholder="somebody@gmail.com"></input>
                </div>
                <div id="url" class="row">
                    <span class="rowhead">Url:</span>
                    <input id="urlname" class="info" placeholder="please input url..."></input>
                    <button type="button" id="nowpage">current page</button>
                </div>
                <p id="hintinfo">Ps:if more than one, please use a semicolon.</p>
                <span id="errorinfo"></span>
                <button type="submit" onclick="">add new handylink</button>
                <hr />
                <div id="location" class="row">
                    <span  class="rowhead">Location:</span>
                    <input type="radio" class="info" name="locationvalue" checked="checked">left</input>
                    <input type="radio" class="info" name="locationvalue">right</input>
                </div>
                <button>save setting</button>
            </form>
        </div>
    </body>
</html>
